name: TestCIFront

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checout@v3

      - name: Change directory front
        run: cd ./front

      - name: Install deps
        run: yarn install

      - name: Build
        run: yarn build
    
